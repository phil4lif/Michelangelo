<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./images/favicon.ico">
  <title>Michelangelo's List</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <!-- Nav Bar -->
  <nav>
    <div class="nav-wrapper z-depth-0">
      <a class="brand-logo color">Michelangelo's List</a>
      <ul class="right">

        <li><a href="/">Home</a></li>
        <li><a href="/signup">Sign Up</a></li>
        <li><a href="/cms">New Post</a></li>
        <li><a class="navbar-brand" href="/logout">
          Logout
        </a></li>


        <!-- Dropdown Trigger -->
        <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Categories<i
              class="material-icons right">arrow_drop_down</i></a></li>
      </ul>
    </div>
  </nav>


  <!-- Dropdown Structure -->

  <ul id="dropdown1" class="dropdown-content">
    <li class="category" data-name="DIY" id="diy"><a href="#">DIY</a></li>
    <li class="category" data-name="cooking" id="cooking"><a href="#">Cooking</a></li>
    <li class="category" data-name="travel" id="travel"><a href="#">Travel</a></li>
    <li class="category" data-name="music" id="music"><a href="#">Music</a></li>
    <li class="category" data-name="quotes" id="quotes"><a href="#">Quotes</a></li>

  </ul>

  <!-- Content -->

  <main class="valign-wrapper">
    <div class="container center-align">
      <div class="row">
        <div class="col s12">
          <div class="hide container center-align" id="show">
            <div class="container center-align" id="resultsbody">
              <!-- cards populate here -->
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <h2 class="white-text animated fadeInDown" id="quote"></h2>
        <h5 class="white-text animated fadeInDown" id="author"></h5>
      </div>
    </div>
  </main>

  <footer class="page-footer transparent center-align">
    <div class="container">
      <div class="row">
        <div>
          <h5 class="white-text">Team Michelangelo</h5>
          <p>Practicing social distancing since Â© 2020 </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/author.js"></script>
  <script src="./js/index.js"></script>

  <script type="text/javascript">
  $(document).ready(function(){
    $(".dropdown-trigger").dropdown();
  });
  </script>

</body>

</html>
